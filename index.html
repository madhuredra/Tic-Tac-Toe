<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Styelsheet -->
    <link rel="stylesheet" href="styles.css">

    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="container">
        <div class="player-turn">
            <h1 class="player-turn-h1">Tic Tac Toe</h1>
        </div>
        <div class="grid-container">
            <div class="grid1 container-item"></div>
            <div class="grid2 container-item"></div>
            <div class="grid3 container-item"></div>
            <div class="grid4 container-item"></div>
            <div class="grid5 container-item"></div>
            <div class="grid6 container-item"></div>
            <div class="grid7 container-item"></div>
            <div class="grid8 container-item"></div>
            <div class="grid9 container-item"></div>        
        </div>
        <div class="play-button">
            <button class="play">
                <h1 class="play-btn">Play</h1>
            </button>
        </div>
    </div>

    <!-- External Javascript -->
    <script src="app.js"></script>
</body>
</html>
